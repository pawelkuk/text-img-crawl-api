version: '3.4'

services:
  redis:
    image: "redis:alpine"
  read-websites-api:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - 5000:80
    links:
      - celery
      - celery-beat
      - redis
  celery:
    build: .
    command: celery -A semantive.controller.main.celery worker -l info
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
  celery-beat:
    build: .
    command: celery -A semantive.controller.main.celery beat -l info
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
